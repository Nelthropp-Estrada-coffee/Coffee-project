<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="page-wrapper">
    <nav class="container">
        <div class="row">
            <h1>Coffee!</h1>
            <div class="col d-flex flex-row">
                <select id="roast-selection" class="col-3">
                    <option value="all" selected>all</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>
                <div class="input-group input-group-md col-3">
                    <input id="search" type="search" placeholder="Search coffees...">
                </div>
                <button class="col-3">Add Coffee</button>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="row flex-column">
            <header class="col d-flex justify-content-between align-items-center">
                    <p class="col-6">Name</p>
                    <p class="col-6">Roast</p>
            </header>
            <div id="coffee-body" class="col d-flex justify-content-between align-items-center flex-column">
            </div>
        </div>
    </main>
    <form class="coffee-form">
        <div class="mb-3">
            <label for="coffeename-input" class="form-label">Coffee Name</label>
            <input type="text" class="form-control" id="coffeename-input">
        </div>
        <div class="mb-3">
            <label for="coffeeroast-input" class="form-label">Roast</label>
            <select id="coffeeroast-input">
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Coffee</button>
    </form>
</div>

    <script src="./js/main.js"></script>
</body>
</html>
